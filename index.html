<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas y Proyectos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-tasks"></i> Gestor de Tareas y Proyectos</h1>
    </header>
    <main>
        <div class="container">
            <div class="menu-item" onclick="openTasksMenu()">
                <i class="fas fa-tasks"></i>
                <span>Tareas</span>
            </div>
            <div class="menu-item" onclick="openProjectsMenu()">
                <i class="fas fa-project-diagram"></i>
                <span>Proyectos</span>
            </div>
            <div class="menu-item" onclick="openReportsMenu()">
                <i class="fas fa-chart-bar"></i>
                <span>Reportes</span>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
